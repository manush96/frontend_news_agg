<body >
<div class="container">
  <div class="row">
    <div class="col-md-6 " id="form_container">
      <h2>Contact Us</h2>
      <p> Please send your message below. We will get back to you at the earliest! </p>
      <form role="form" method="post" id="reused_form">
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="message"> Message:</label>
            <textarea class="form-control" matInput type="textarea" id="message" name="message" maxlength="6000" rows="7" [(ngModel)]="message"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 form-group">
            <label for="name"> Your Name:</label>
            <input matInput type="text" class="form-control" id="name" name="name" [(ngModel)]="name" >
          </div>
          <div class="col-sm-6 form-group">
            <label for="email"> Email:</label>
            <input matInput type="email" class="form-control" id="email" name="email" [(ngModel)]="email" >
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 form-group">
            <button type="submit" class="btn btn-lg btn-default pull-right" (click)="onSubmit()">Send &rarr;</button>
          </div>
        </div>
      </form>

    </div>
  </div>
</div>
