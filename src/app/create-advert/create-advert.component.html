<div class="row">
  <div class="col s8 offset-s2">
    <div class="card">
      <div class="sm-jumbotron center-align">
        <h2>Create advertise by filling out form</h2>
      </div>
      <form class="col s12 white" #Advertiser="ngForm">

        <div class="row">
          <div class="input field col s12">
            <input matInput type="text" name="Title" [(ngModel)]="title">
            <label>Title</label>
          </div>

        </div>

        <div class="row">
          <div class="input field col s12">
            <input matInput type="text" matInput name="ImageUrl" [(ngModel)]="image_url">
            <label>Image Url</label>
          </div>

        </div>


        <div class="row">
          <div class="input field col s12">
            <input matInput type="text" matInput name="FullLink" [(ngModel)]="full_link">
            <label>Full Link</label>
          </div>
        </div>


        <div class="row">
          <div class="input field col s12">
            <button class="btn-submit" (click)="onSubmit()" type="submit">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
