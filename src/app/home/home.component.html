<app-header></app-header>
<div style="margin-bottom: 20px">aaaaaaa</div>
<div class="mat-app-background">
    <div class="row">

        <app-sidebar></app-sidebar>
        <div class="col-8">
            <div *ngFor="let news of newsList">
                <div class="row">
                    <div style="margin-bottom: 20px;">
                        <app-news-card [id]=news.id [url]=news.source_link [headline]=news.headline
                                       [imageUrl]=news.image_url [description]=news.summary>loading
                        </app-news-card>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-2">
            <div *ngFor="let advert of adverts">
                <div>
                    <app-advert-card [id]=advert.id [image_url]=advert.img_url [full_link]=advert.full_link
                                     [title]=advert.title></app-advert-card>
                </div>
            </div>
        </div>
    </div>
</div>
