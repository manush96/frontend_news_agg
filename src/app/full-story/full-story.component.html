<app-header></app-header>
<div style="margin-bottom: 20px">aaaaa</div>
<!--<div class="col-2">-->

<!--</div>-->
<div class="col-9" style="float: right">
    <div class="row">
        <div id="headlineSpace" class="col-8">
            <h4 matInput type="text" name="Headline">{{headline}}</h4>
        </div>
    </div>

    <div class="row">

        <div id="imgSpace" class="col-8">
            <img src="{{image_url}}" alt="image" style="max-width: 100%" name="Image">
        </div>
    </div>
    <div class="row">
        <div id="storySpace" class="col-8">
            <p matInput type="text" name="FullStory">{{fullStory}}</p>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-3"></div>
    <div class="col-9">Comments:</div>
</div>
<div class="row">
    <div class="col-3"></div>
    <div class="col-9">
        <app-add-comment [newsId]=id></app-add-comment>
    </div>
</div>
<div *ngFor="let comment of comments" class="row">
    <div class="col-3"></div>
    <div class="col-9">
        <app-comment [username]=comment.user.username [comment]=comment.comment></app-comment>
    </div>
</div>
