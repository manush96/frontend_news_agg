<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<div class="row">
    <div class="col s8 offset s2">
        <button id="regCloseBtn" mat-dialog-close>X</button>
        <div class="card">
            <div class="sm-jumbotron center-align">
                <h3>User Registration</h3>
            </div>
            <form class="col s12 white" #UserRegistrationForm="ngForm">
                <div class="row">
                    <div class="input field col s6">
                        <input matInput type="text" name="First Name" [(ngModel)]="firstname">
                        <label>First Name</label>
                    </div>
                    <div class="input field col s6">
                        <input matInput type="text" name="Last Name" [(ngModel)]="lastname">
                        <label>Last Name</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input field col s6">
                        <input matInput type="text" matInput name="Email" [(ngModel)]="email">
                        <label>Email</label>
                    </div>


                    <div class="input field col s6">
                        <input matInput type="text" name="Username" [(ngModel)]="username">
                        <label>Username</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input field col s6">
                        <input matInput type="password" name="Password" [(ngModel)]="password">
                        <label>Password</label>
                    </div>
                    <div class="input field col s6">
                        <input matInput type="password" name="ConfirmPassword">
                        <label>Confirm Password</label>
                    </div>
                </div>

                <div class="row">

                    <div class="input field col s12">
                        <label id="pref">Preferences</label>
                        <ul>
                            <label>
                                <li>
                                    <input type="checkbox" data-md-icheck (change)="toggleVisibilityGen($event)"
                                           class="filled-in"/>
                                    <span>General</span>
                                </li>
                            </label>
                            <label>
                                <li>
                                    <input type="checkbox" data-md-icheck (change)="toggleVisibilityBus($event)"
                                           class="filled-in"/>
                                    <span>Business</span>
                                </li>
                            </label>
                            <label>
                                <li>
                                    <input type="checkbox" data-md-icheck (change)="toggleVisibilityEnt($event)"
                                           class="filled-in"/>
                                    <span>Entertainment</span>
                                </li>
                            </label>
                            <label>
                                <li>
                                    <input type="checkbox" data-md-icheck (change)="toggleVisibilityHea($event)"
                                           class="filled-in"/>
                                    <span>Health</span>
                                </li>
                            </label>
                            <label>
                                <li>
                                    <input type="checkbox" data-md-icheck (change)="toggleVisibilitySci($event)"
                                           class="filled-in"/>
                                    <span>Science</span>
                                </li>
                            </label>
                            <label>
                                <li>
                                    <input type="checkbox" data-md-icheck (change)="toggleVisibilitySpo($event)"
                                           class="filled-in"/>
                                    <span>Sports</span>
                                </li>
                            </label>
                            <label>
                                <li>
                                    <input type="checkbox" data-md-icheck (change)="toggleVisibilityTec($event)"
                                           class="filled-in"/>
                                    <span>Technology</span>
                                </li>
                            </label>
                        </ul>
                    </div>

                </div>

                <div id="btn-s" class="input field col s12">
                    <button class="btn-submit" (click)="onSubmit()" type="submit">Submit</button>
                </div>

            </form>
        </div>
    </div>
</div>
